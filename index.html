<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 90%;
      max-width: 1080px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="video" controls muted playsinline></video>

  <script>
    const video = document.getElementById('video');
    const streamURL = "https://sonydaimenew.akamaized.net/hls/live/2037140/DAI20ME-V3/master_mdh.m3u8?hdnea=exp=1750529951~acl=/*~id=86812195169790451322485418609230~hmac=b4dad9dada9abad9867ee8fa2e057fb124a1aa3a42d5c80cc47588f6ea0291df";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamURL);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        document.body.addEventListener('click', () => {
          video.muted = false;
          video.play();
        }, { once: true });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamURL;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert("Your browser doesn't support HLS playback.");
    }
  </script>
</body>
</html>
